<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopify</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-header">
        <div class="brand-logo">
            <img src="./assests/c-logo.png" alt="icon" class="icon">
            <h1>shopify</h1>
        </div>

        <div class="marketing-container">
            <button type="submit" class="btn-start">Start</button>
            <button type="submit" class="btn-start">Sell</button>
            <button type="submit" class="btn-start">Market</button>
            <button type="submit" class="btn-start">Manage</button>
        </div>
        <div class="contact-container">
            <button type="submit" class="btn-start">Pricing</button>
            <button type="submit" class="btn-start">Learn</button>
            <button type="submit" class="btn-start">Log in</button>
            <button type="submit" class="btn-try" id="btn-free">Try for free</button>
        </div>
    </div>
    <div class="left-box">
        <div class="sub-title">Anyone, anywhere can start an ecommerce website</div>
        <h3>Build your eCommerce website to sell, ship, and process payments everywhere</h3>

        <input type="text" placeholder="Enter your Email address" class="input-field">
        <button type="submit" class="btn-try" id="btn-green">Try for free</button>

        <div class="caption">Try Shopify free for 14 days, no credit card required.
            By entering your email, you agree to receive marketing emails from Shopify.</div>
    </div>

    <div class="shopify">
        <img src="./assests/img.png" alt="shopify" class="responsive">
    </div>

</body>

</html>
